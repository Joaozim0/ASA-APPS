<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers para Smart TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Wallpapers para Smart TV</h1>
    <p>Clique para visualizar e baixar os wallpapers individualmente.</p>

    <div class="gallery" id="gallery"></div>

    <script>
        // Lista das imagens (adicione o nome exato das imagens que estÃ£o na pasta)
        const imagens = [
            "Wallpaper1.jpg",
            "Wallpaper2.jpg",
            "Wallpaper3.jpg"
        ];

        // URL base das imagens no GitHub
        const repoURL = "https://raw.githubusercontent.com/Joaozim0/ASA-APPS/b935ec4a6cc6d3c0a6373f70bed580adbd603d3d/Wallpeper%20TV/";

        const gallery = document.getElementById("gallery");

        imagens.forEach(img => {
            const div = document.createElement("div");
            div.classList.add("image-container");

            const image = document.createElement("img");
            image.src = repoURL + img;
            image.alt = "Wallpaper";

            const downloadLink = document.createElement("a");
            downloadLink.href = repoURL + img;
            downloadLink.download = img;
            downloadLink.textContent = "Baixar";
            downloadLink.classList.add("download-btn");

            div.appendChild(image);
            div.appendChild(downloadLink);
            gallery.appendChild(div);
        });
    </script>

</body>
</html>
