<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nome com Reflexo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .image-box {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reflection {
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            transform: scaleY(-1);
            margin-top: -10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Digite o nome">
        <button onclick="gerarImagem()">Gerar Nome</button>
        <button onclick="baixarImagem()">Baixar Imagem</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        function gerarImagem() {
            let nome = document.getElementById("textInput").value;
            let container = document.getElementById("imageContainer");

            if (nome.trim() === "") {
                alert("Digite um nome!");
                return;
            }

            container.innerHTML = `
                <div id="imagemGerada" class="image-box">
                    <div class="text">${nome}</div>
                    <div class="reflection">${nome}</div>
                </div>
            `;
        }

        function baixarImagem() {
            let imagem = document.getElementById("imagemGerada");

            if (!imagem) {
                alert("Gere um nome antes de baixar!");
                return;
            }

            html2canvas(imagem).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "nome_gerado.png";
                link.click();
            });
        }
    </script>
</body>
</html>
