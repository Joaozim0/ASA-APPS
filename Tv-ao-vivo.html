<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASA APPS - IPTV Player</title>

    <!-- Video.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-streaming/3.0.0/videojs-http-streaming.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #player-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: black;
            padding: 10px;
            border-radius: 10px;
        }
        .video-js {
            width: 100%;
            border-radius: 5px;
        }
        #channel-list {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 500px;
        }
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .channel:hover {
            background: #333;
        }
        .channel img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ASA APPS - IPTV </h1>

    <!-- Player -->
    <div id="player-container">
        <video id="player" class="video-js vjs-default-skin" controls>
            <source src="" type="application/x-mpegURL">
        </video>
    </div>

    <!-- Lista de canais -->
    <div id="channel-list" aria-label="Lista de canais">
        <p>Carregando canais...</p>
    </div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2025/refs/heads/master/Lista%20BR03.m3u8";
        let player;

        // Inicializar o player
        function initializePlayer() {
            player = videojs('player', {
                responsive: true,
                fluid: true,
                liveui: true
            });
        }

        async function loadM3U() {
            try {
                let response = await fetch(m3uUrl);
                if (!response.ok) throw new Error("Erro ao acessar a lista.");
                let text = await response.text();
                let lines = text.split("\n");
                let channels = [];

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith("#EXTINF")) {
                        let parts = lines[i].split(",");
                        let name = parts[1]?.trim();
                        let logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
                        let logo = logoMatch ? logoMatch[1] : "";
                        let url = lines[i + 1]?.trim();
                        if (url && url.startsWith("http")) {
                            channels.push({ name, url, logo });
                        }
                    }
                }

                if (channels.length === 0) throw new Error("Nenhum canal encontrado.");
                displayChannels(channels);
            } catch (error) {
                document.getElementById("channel-list").innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayChannels(channels) {
            let list = document.getElementById("channel-list");
            list.innerHTML = "";
            channels.forEach(channel => {
                let div = document.createElement("div");
                div.className = "channel";
                div.innerHTML = `
                    <img src="${channel.logo || 'https://via.placeholder.com/50'}">
                    ${channel.name}
                `;
                div.onclick = () => playChannel(channel.url);
                list.appendChild(div);
            });
        }

        function playChannel(url) {
            if (!player) initializePlayer();
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }

        // Inicializar o player e carregar canais
        initializePlayer();
        loadM3U();
    </script>
</body>
</html>
