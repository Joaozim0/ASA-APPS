<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAR - Linha de Impedimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
            border: 1px solid #000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Ferramenta VAR - Linha de Impedimento</h2>
    <input type="file" id="upload" accept="image/*">
    <button onclick="clearLines()">Limpar Linhas</button>
    
    <div id="canvas-container">
        <img id="uploaded-image" style="display: none;">
        <canvas id="draw-canvas"></canvas>
    </div>

    <script>
        const upload = document.getElementById("upload");
        const img = document.getElementById("uploaded-image");
        const canvas = document.getElementById("draw-canvas");
        const ctx = canvas.getContext("2d");
        let lines = [];

        upload.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = "block";
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        document.getElementById("canvas-container").style.width = img.width + "px";
                        document.getElementById("canvas-container").style.height = img.height + "px";
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener("click", (event) => {
            if (lines.length < 2) { 
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                lines.push(x);
                drawLines();
            }
        });

        function drawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (lines.length > 0) {
                ctx.beginPath();
                ctx.moveTo(lines[0], 0);
                ctx.lineTo(lines[0], canvas.height);
                ctx.strokeStyle = "red";  // Linha do impedido
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            if (lines.length > 1) {
                ctx.beginPath();
                ctx.moveTo(lines[1], 0);
                ctx.lineTo(lines[1], canvas.height);
                ctx.strokeStyle = "blue";  // Linha do defensor
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function clearLines() {
            lines = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
