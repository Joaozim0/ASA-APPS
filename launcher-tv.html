<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px;
            z-index: 1000;
        }
        video {
            width: 100%;
            height: 250px;
            background-color: black;
        }
        #channel-list {
            margin-top: 270px;
            padding: 10px;
            max-height: calc(100vh - 270px);
            overflow-y: auto;
        }
        .channel {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .channel:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="player" controls></video>
</div>

<div id="channel-list"></div>

<script>
    const username = "35498512";
    const password = "35685524";
    const xtreamURL = `http://turbocdn.sbs/player_api.php?username=${username}&password=${password}&action=get_live_streams`;

    async function fetchChannels() {
        try {
            const response = await fetch(xtreamURL);
            const channels = await response.json();
            const channelList = document.getElementById("channel-list");

            channels.forEach(channel => {
                const channelItem = document.createElement("div");
                channelItem.classList.add("channel");
                channelItem.textContent = channel.name;
                channelItem.onclick = () => playChannel(channel.stream_id);
                channelList.appendChild(channelItem);
            });

        } catch (error) {
            console.error("Erro ao carregar canais:", error);
            document.getElementById("channel-list").innerHTML = "<p>Erro ao carregar canais.</p>";
        }
    }

    function playChannel(stream_id) {
        const player = document.getElementById("player");
        player.src = `http://turbocdn.sbs/live/${username}/${password}/${stream_id}.m3u8`;
        player.play();
    }

    fetchChannels();
</script>

</body>
</html>
