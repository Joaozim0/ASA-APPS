<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #player-container {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: black;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #channel-list {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            background: #222;
            border-radius: 5px;
        }
        .channel {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .channel:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="player" src="" allowfullscreen></iframe>
</div>

<div id="channel-list">Carregando canais...</div>

<script>
    const m3uUrl = "http://turbocdn.sbs/get.php?username=35498512&password=35685524&type=m3u";
    const playerUrl = "https://iptv.lui.stream/?url=";

    async function fetchM3U() {
        try {
            const response = await fetch(m3uUrl);
            const m3uText = await response.text();
            const channels = parseM3U(m3uText);
            displayChannels(channels);
        } catch (error) {
            console.error("Erro ao carregar a lista M3U:", error);
            document.getElementById("channel-list").innerHTML = "<p>Erro ao carregar canais.</p>";
        }
    }

    function parseM3U(m3uText) {
        const lines = m3uText.split("\n");
        const channels = [];
        let currentChannel = null;

        lines.forEach(line => {
            if (line.startsWith("#EXTINF")) {
                const name = line.split(",")[1].trim();
                currentChannel = { name };
            } else if (line.startsWith("http") && currentChannel) {
                currentChannel.url = line.trim();
                channels.push(currentChannel);
                currentChannel = null;
            }
        });

        return channels;
    }

    function displayChannels(channels) {
        const channelList = document.getElementById("channel-list");
        channelList.innerHTML = "";

        channels.forEach(channel => {
            const channelItem = document.createElement("div");
            channelItem.classList.add("channel");
            channelItem.textContent = channel.name;
            channelItem.onclick = () => playChannel(channel.url);
            channelList.appendChild(channelItem);
        });
    }

    function playChannel(url) {
        const player = document.getElementById("player");
        player.src = playerUrl + encodeURIComponent(url);
    }

    fetchM3U();
</script>

</body>
</html>
