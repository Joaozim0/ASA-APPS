<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #player-container {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: black;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #channel-list {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            background: #222;
            border-radius: 5px;
        }
        .channel {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .channel:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="player" src="" allowfullscreen></iframe>
</div>

<div id="channel-list">
    <p>Clique abaixo para abrir o IPTV:</p>
    <button onclick="openIPTV()">Abrir Player</button>
</div>

<script>
    function openIPTV() {
        const xtreamURL = "https://playerlatino.app/app2/panel/?url=http://turbocdn.sbs&user=35498512&pass=35685524";
        window.open(xtreamURL, "_blank");
    }
</script>

</body>
</html>
