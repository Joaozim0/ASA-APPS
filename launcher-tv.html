<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASA APPS - IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #player-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: black;
            padding: 10px;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        #channel-list {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .channel:hover {
            background: #333;
        }
        .channel img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ASA APPS - IPTV Player</h1>
    
    <div id="player-container">
        <video id="player" controls></video>
    </div>
    
    <div id="channel-list">
        <p>Carregando canais...</p>
    </div>

    <script>
        // CONFIGURAÇÕES DA SUA LISTA IPTV (Xtream Codes)
        const server = "http://ct5play.lat";
        const username = "Dyeimes";
        const password = "13579111315aa";
        const apiUrl = `${server}/player_api.php?username=${username}&password=${password}&action=get_live_streams`;

        let hls;

        async function loadXtreamCodes() {
            try {
                let response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Erro ao acessar a API.");

                let channels = await response.json();
                if (!channels || channels.length === 0) throw new Error("Nenhum canal encontrado.");

                displayChannels(channels);
            } catch (error) {
                document.getElementById("channel-list").innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayChannels(channels) {
            let list = document.getElementById("channel-list");
            list.innerHTML = "";

            channels.forEach(channel => {
                let channelUrl = `https://corsproxy.io/?${server}/live/${username}/${password}/${channel.stream_id}.m3u8`;
                
                let div = document.createElement("div");
                div.className = "channel";
                div.innerHTML = `
                    <img src="${channel.stream_icon || 'https://via.placeholder.com/50'}">
                    ${channel.name}
                `;
                div.onclick = () => playChannel(channelUrl);
                list.appendChild(div);
            });
        }

        function playChannel(url) {
            let video = document.getElementById("player");

            if (Hls.isSupported()) {
                if (!hls) {
                    hls = new Hls();
                    hls.attachMedia(video);
                } else {
                    hls.stopLoad();
                    hls.detachMedia();
                }

                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("Seu navegador não suporta a reprodução desse formato.");
            }
        }

        loadXtreamCodes();
    </script>
</body>
</html>
